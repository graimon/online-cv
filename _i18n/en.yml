  worldreader:
    title: Engineering Manager
    p1: Worldreader is an NGO which mission is to build a world where <b>everyone has access to books</b>. With the use of technology, it is possible to lower costs and deliver quality reading material to rural zones in developing countries.
    p2: We have several Android apps (i.e. <a href="https://play.google.com/store/apps/details?id=com.worldreader" target="_blank">Worldreader</a>) with a free collection of more than 43.000 titles in 43 languages.
    p3: Likewise, we have projects deploid in countries like Ghana, Kenia, South Africa, India and Jordan, among many others. Each one of them with different needs, in rural environments with few or none conectivity that make us develop and implement effective technical solutions to deliver our books through tablets.
    p4: Among with a small team of 4 members, based in Barcelona and Accra, we are in charge of mantaining and developing the API's that serve the different mobile apps and third party clients.
    p5: "I've been leading a re-engineering process of the sistems, setting up a basement that allows to quickly implement the constanty changing needs of the org, as well as to grow and scale in readers. Focusing in good practices as:
    <ul>
      <li>Source code changeability</li>
      <li>Continous Integration</li>
      <li>Microservice architecture</li>
      <li>System monitoring</li>
    </ul>"
    p6: "Our current Stack is:
    <ul>
      <li>NodeJS</li>
      <li>Angular 7</li>
      <li>PostgreSQL</li>
      <li>AWS (CodePipeline, CodeBuild, Elastic Beanstalk, RDS, ...)</li>
    </ul>"

  iadbox:
    title: IT Manager and Lead Programmer
    p1: Along with an <b>excellent team</b> of between 6 and 8 members, we developed an <b>unintrusive marketing and advertising mobile platform</b> to be embedded in <b>Android and iOS apps, as well as in Mobile Websites</b>.
    p2: This platform identified each unique user of the App or Website and delivered exclusive content to him/her in the form of an Inbox.
    p3: We had upto <b>70 million users</b>, processing a mean of <b>3,000 requests per minute</b>, with peaks of use of upto <b>20,000 rpm</b>.
    p4: Everything was controlled from the backend where one could segment users by more than <b>50 different filters</b>, build rich media messages and publish them to its users, obtaining detailed reports of each campaign.
    p5: "We had used a <b>Microservice Architecture</b>, building small services to solve each one of the challenges we were facing.
Using:
<ul>
<li>Several Programming languages: <b>Ruby, Java and Elixir</b></li>
<li>Several Database engines: <b>MySQL, PostgreSQL and MongoDB</b></li>
<li>Different API communication protocols: <b>HTTP and RabbitMQ</b></li>
</ul>"
    p6: All this platform was deployed on <b>Amazon AWS</b>, using several small instances, <b>autoscaling</b> when necessary and <b>load balancing</b> requests. All these services were deployed using <b>Jenkins</b>. We’ve been able to build a <b>robust, scalable and cost effective platform</b>.
    p7: "Specifically, my functions were:
<ul>
<li>Manage the team and projects, <b>prioritizing the tasks</b> of each member of the team. </li>
<li>Plan projects and deliverables using <b>Agile methodologies</b>.</li>
<li>Analyze and make <b>key technical decisions</b>.</li>
<li>Empower the use of <b>Test Driven Development</b>.</li>
<li>Develop and maintain most of the <b>Ruby and Java</b> services.</li>
<li><b>Report to Business</b> of the evolution of the projects and <b>obtain requirements and feedback</b>.</li>
</ul>"
    p8: For more info about the platform visit <a href='http://www.iadbox.com'>www.iadbox.com</a>.


  qustodian:
    title: Senior Software Engineer
    p1: Qustodian is a <b>mobile App</b> (for iOS and Android) that is used to receive personalized Advertisements and Offers and <b>remunerate users</b> for it.
    p2: In the Internet advertisement industry there are a lot of players making profit of our digital profiles without our consent or control.
    p3: The goal of Qustodian is to <b>guard users’ profiles</b>, serve only agreed and meaningful advertisements, <b>give control to the user</b> to what he or she wants to see and pay him or her back as a sign of gratitude for watching the advertisement.
    p4: <b>My role</b> in this project was to <b>analyze, develop and maintain the platform's Backend</b> using <b>Ruby On Rails and MySQL</b>, building complex features and communicating through an API with the mobile apps. I started as the <b>first technician</b> in the company, and end up with a Team of 6 developers, being always involved in the <b>key technical decisions</b>.
    p5: For more info about Qustodian App visit <a href='http://en.qustodian.com'>en.qustodian.com</a>.

  interfaz:
    title: Senior Software Engineer
    p1: <b>Lead Programmer</b> in a small company offering technical solutions, specialized in Mobile Video Streaming, SMS communication and XML feed.
    p2: Situate yourself in the <b>pre Smartphone era</b>, with many different devices, small screens and the slow internet access. iPhone (1st Generation) had just been launched, we had Nokia (Symbian), Blackberry, SonyEricsson and many other different platforms and devices.
    p3: We were building <b>mobile web pages</b>, and serving the most accurate <b>images and videos adjusting to the screen sizes and internet speed</b>, when the term <b>Responsive Design didn’t yet exist</b>.
    p4: "Here is a list of projects I developed:
<ul>
<li>Alert and polling platform using SMS, integrating with several APIs to send and receive SMS’, we were able to create a full survey sending each question via SMS, receive the responses, analyze them and programmatically send another question depending on the given answer. Developed using Ruby on Rails.</li>
<li>Develop a template to build mobile websites, serving video and images, encoding videos for each device using ffmpeg, and serving them via streaming or progressive download. This template was used to build several mobile websites, including TV channels, and other video oriented sites. Developed using Ruby on Rails.</li>
<li>Develop of a tool for combining 2 videos (3gp encoding) in 1 at runtime, it was used to dynamically add advertisements to the videos before the real content of the video. Something similar to what Youtube does now. Developed with C.</li>
<li>Develop the Backend for iSports, an iPhone app, that showed Real Time scores on various sporting events. It basically consumed plenty of XML data and transform it using XSLT.</li>
<li>Develop of the web app http://myfanflash.com where one can sign up to follow and get news and updates of several leagues, teams and players. Accomplished by the ingestion of thousands of RSS feeds, parsing its contents and feeding a Solr (documental) database. Developed using Ruby on Rails.</li>
</ul>"
    p5: "Other responsibilities:
<ul>
<li>Linux server maintenance, installation of necessary software an libraries, getting them ready for our production apps.</li>
<li>Integration of Darwin Streaming Server, allowing to serve our videos via streaming over RSTP.</li>
<li>Specialized in ffmpeg encoding tool.</li>
</ul>"

  sadiel:
    title: Senior Java Programmer
    p1: Sadiel is an IT Consulting Firm, in that moment it had more than 400 employees. I was part of a big team developing and maintaining different projects for the Catalonian Government.
    p2: Developing in Java J2EE using a special framework called openFrame, based in Struts, Spring and Hibernate.
    p3: I was able to integrate Lucene search engine into Hibernate inside openFrame framework, this tool was later used in many other projects.
    p4: I was also responsible of the training of Junior Developers.

