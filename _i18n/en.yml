career:
  title: Career Profile
  p1: I like to define myself as an <b>IT and Digital Lover</b>. I began as an unexperienced programmer back in 2002 (17 years ago!) and been evolving since then to an <b>Engineering Manager</b>.
  p2: I met Ruby on Rails framework in 2005 (version 0.9.x) and when I started developing with it I realized I had found a powerful Tool and Methodology I felt comfortable with. But I couldn't imagine the impact it would mean to my career.
  #p3: <b>I’ve been performing my work remotely for 3 years</b>, while travelling around <b>South America</b> for 2 years. Right now I’m <b>settled in Barcelona</b>, working with a team spread all around Spain and reporting to <b>headquarters in Madrid and London</b>.
  p3: I've been involved in many different projects, using different languages, technologies and database engines.
  p4: I like to use <b>Agile methodologies</b> to plan and organize a project, but I always try to adjust the methodology to the type of team I’m working with.
  p5: "I have experience in all phases of a project: <b>Analysis, Design, Development, Testing, Deployment and Continuous Evolution</b>."
  p6: I also know about system requirements and installation, and have used many Cloud Providers and solved several scalability issues.
  p7: Currently, I have the privilege to apply my skills and experience in an non profit organisation, which mission is to promote the literacy and education with technology, <a href="https://worldreader.org" target="_blank">Worldreader</a>. On my actual role, I'm in charge of all the API's and Back-office services that support several movile apps (own and third parties) with the help of an excelent team based in <b>Barcelona and Accra (Ghana).</b>

