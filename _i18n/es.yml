career:
  title: Sobre mi Carrera Profesional
  p1: Me gusta definirme como un <b>amante de las Tecnologías digitales y de la Información</b>. Sobre todo cuando se trata de desarrollar projectos desde cero. Todo comenzó en 2002 (¡hace ya 17  años!) como un programador sin experiencia, pero con muchas ganas de aprender, y he ido evolucionado hasta convertirme en <b>Jefe de Ingeniería</b>.
  p2: Conocí el framewrok Ruby on Rails en 2005 (versión 0.9.x). Cuando empecé a desarrollar, me di cuenta de que había encontrado una herramienta y metodología muy potente, y la incorporé rápidamente. Pero no podía imaginar el impacto que ha terminado teniendo en mi carrera.
  p3: En toda mi carrera profesional he estado involucrado en proyectos de diferente índole, usando diferentes leguajes, tecnologías y gestores de base de datos.
  p4: "Tengo experiencia en todas las fases de la implementación de un proyecto: <b>Análisis, Diseño, Desarrollo, Testing, Despliegue y Evolución Contínua</b>."
  p5: Soy partidario de usar <b>Metodologías Agile</b> para planificar y organizar un proyecto, aunque siempre intento de ajustar la metodología al equipo con el que trabajo, para maximizar la productividad.
  p6: También tengo experiencia en Sistemas, sus requisitos e instalación de software necesario. He usado varios Proveedores Cloud y conseguido solucionar diferentes problemas de escalabilidad.
  p7: Actualmente, tengo el privilegio de utilizar mis conocimientos y experiencia en una organización sin ánimo de lucro, cuya misión es promover la educación y la lectura mediante la tecnología, <a href="https://worldreader.org" target="_blank">Worldreader</a>. En mi rol como jefe de ingeniería, estoy a cargo de todos los servicios (API's y Back-Office) que dan soporte a diferentes aplicaciones móviles (propias y de terceros) con la ayuda de un magnífico equipo situado en <b>Barcelona y Accra (Ghana).</b>
  #p7: Por último, quiero recalcar mi experiencia <b>trabajando en Remoto</b>. Llevo trabajando con esta modalidad durante más de 3 años. He estado viajando por Sudamérica durante 2 años, compaginándolo con el trabajo de desarrollo y de gestión del equipo. Y en este momento me encuentro <b>viviendo en Barcelona</b>, trabajando junto a un equipo repartido por toda España, reportando a las <b>oficinas centrales en Madrid y Londres</b>.

